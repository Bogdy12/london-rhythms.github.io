<!DOCTYPE html>
<html>

<head>
    <!--META-->
    <meta charset="UTF-8">
    <meta name="description" content="Night Tweets clustering Visulization">
    <meta name="author" content="Dan Qin">
    <meta name='date' content='May. 25, 2018'>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!--TITLE-->
    <title>Tweets clustering</title>

    <!--MAPBOX-->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css' rel='stylesheet' />
    <script src="mapbox-gl-sync-move.js"></script>

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <!--STYLE SHEET-->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

</head>

<body>
    <!--MAPS AND DIVIDER-->
    <div id='wkday' class='map'></div>
    <div id='wkend' class='map'></div>
    <div id='divider'></div>

    <!--TITLES ON MAP-->
    <div id='title-wkday'>
        <h2>Weekday</h2>
    </div>
    <div id='title-wkend'>
        <h2>Weekend</h2>
    </div>

    <!--LEGEND & INFO OVERLAY-->
    <div class='map-overlay' id='legend'>
        <div class='plegend'>Number of tweets<br/>(per thousand pop.)</div>
    </div>
    <div class='map-overlay' id='statistics'>
        <h3>Hover over boroughs.</h3>
        <p>Patterns of night social vitality on weekdays and weekends. Click "compare" to see the difference!</p>
    </div>

    <!--COMPARE BUTTON & INFO-->
    <button id="button">COMPARE</button>
    <div id="compareTxt">
        <p>Wkend compared to Wkday</p>
        <div id="compareLeg"></div>
    </div>

    <!--TIME GRAPH-->
    <div id="graph">
        <h3>Variance through time</h3>
        <div id="linechart"><canvas id="chart"></canvas></div>
    </div>

    <!--STYLE SHEET AND SCRIPT-->
    <link rel="stylesheet" href="style.css" />
    <script src="twtcluster.js"></script>

</body>

</html>
