<!DOCTYPE html>
<html>
    
<head>
    
    <!--META-->
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    

    <!--TITLE-->
    <title>Night tube</title>    
    
    <!--MAPBOX-->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />    
    
    
    <!--STYLE SHEET-->
    <link rel="stylesheet" href="css/rSlider.min.css">
	<script src="js/rSlider.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <!--D3 STORY BUTTONS-->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    
    <!--JQUERY EXIT ENTRY BUTTONS--> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>  
    
</head>

<body>
    
    <!--MAPS-->
    <div id="map"></div>
    
    <!--EXIT ENTRY BUTTON-->
    <div class='map-overlay-menu top'><div class='map-overlay-menu inner'><h2><nav id="menu"></nav></h2></div></div>
    
    <!--PLAY STOP BUTTON-->
    <div class='map-overlay2 top'>    
    <div class='map-overlay2-inner2'>
        <button id="backward" class = "backward"><h3>-</h3></button>
        <button id="forward" class = "forward"><h3>+</h3></button>
        <button id="play" class = "play"><h3>Play</h3></button>
        <button id="stop" class = "stop "><h3>Pause</h3></button>
    </div></div> 
        
    <!--SLIDER-->
    <!--CURRENT VALUE DEPENDS ON STORY START-->
    <div class='map-overlay top'>
        <div class='map-overlay-inner2'>
        <label id='input2'></label>
        <input id = "input" type="range" class="range-slider" step="1" value="0" min="0" max="323"/>
        <div id="output"></div>
    </div></div>
    
    <!--CHOOSE STARTING TIME-->
    <h6><div class = 'map-overlay3'><span id="time">02:00</span></div></h6>
    
    <!--CHOOSE STARTING DATE-->
    <h6><div class = 'map-overlay4'><span id="date">Friday August 19, 2016</span></div></h6>
    
    <!--LEGEND-->
    <h9><div class='map-overlay5' id='legend'></div></h9>
    <h10><div class='map-overlay5' id ='legend-title'>Estimated Exits/Entries:</div></h10>
      
    
        <!-- STORY MODE -->
    <div id = 'storymode'>

      <!-- STORY MODE/HEADER -->
      <h10><div id = 'storymode-header'>London Night Tube Expansion</div></h10>

      <!-- STORY MODE/CONTENT -->
      <div id = 'storymode-content'>
        <h9>
        The London Night Tube was introduced in 2015 and runs on Friday and Saturday nights. Initially only the Central Line and Victoria Line were operating.
        </h9>
      </div>

      <!-- STORY MODE/CONTROLS -->
      <div class = 'noselect' id = 'storymode-controls'>

        <!-- STORY MODE/CONTROLS/PAGE -->
        <i class='arrow left' id = 'story-back'></i>
        <span id = 'storymode-controls-numbers'>1 of 28</span>
        <i class='arrow right' id = 'story-forward'></i>

      </div>

    </div>  
    
    <!--STYLE SHEET AND SCRIPT-->
    <link rel="stylesheet" href="style.css" />
    <script src="tubedata.js"></script>    
    <script src="story.js"></script>
       
</body>
    
</html>
